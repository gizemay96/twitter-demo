<div class="user-card"  >
    <div class="card-content">
        <div class="card-image">
            <img class="sm-circle" src="https://unsplash.it/200/200" alt="">
        </div>

        <div class="card-title">
            <h3>{{ user.name }}</h3>
            <p>@{{ user.username }} </p>
        </div>
    </div>

    <div class="card-action">
        <button class="btn-sm">Follow</button>
    </div>
</div>
<div class="line"></div>
