<div class="card tweet-card">
  <div class="card-header">
    <h1>{{ tweet.title | titlecase }}</h1>
    <h5> @Name</h5>
  </div>
  <p>{{ tweet.text }}</p>
  <div class="card-actions">
      <button routerLink ="/commentform//{{ tweet.id }}" class="btn-action">
        <i class="far fa-comment"></i>
        Send Reply
      </button>
    
    <button class="btn-action" (click)="onRetweet(tweet.id)">
      <i class="fas fa-retweet"></i>
      {{ tweet.retweets }}
    </button>

    <button class="btn-action" (click)="onLike(tweet.id)">
      <i class="far fa-heart"></i>
      {{ tweet.likes }}
    </button>


    <button routerLink ="/commentlist//{{ tweet.id }}" class="btn-action">
      <i class="fas fa-info-circle"></i>
      Tweet Details
    </button>

  </div>
</div>
